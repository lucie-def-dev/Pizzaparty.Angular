<div class="row">
    <div *ngFor="let pizza of pizzas"
        class="col-3">

            <div class="card" [class.selected]="pizza === selectedPizza" >  
            <div class="card-body">
             <h5> {{ pizza.name }} </h5>
            <a routerLink="/pizzas/{{pizza.id}}" class="btn btn-primary">Voir la pizza</a>
      </div>
    </div> 
   </div>
  </div>
